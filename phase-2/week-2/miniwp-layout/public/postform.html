<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>MiniWP</title>
</head>

<body class="text-teal-900 h-full">
    <div class="flex flex-col h-full">
        <div class="flex text-white bg-blue-700 pr-6">
            <div class="w-1/2 flex items-center">
                <div class="bg-blue-800 h-full pr-2 my-2 pl-4">
                    <a href="#" class=" h-full flex items-center">
                        <span class="jam jam-wordpress text-xl"></span>&nbsp;<span>MySites</span>
                    </a>
                </div>
                <div class="bg-blue-700 h-full">
                    <a href="#" class="h-full flex ml-4 bg-blue-700 items-center">
                        <span class="jam jam-newspaper text-xl"></span> <span class="pl-1">Reader</span>
                    </a>
                </div>
            </div>
            <div class="w-1/2 flex justify-end items-center">
                <a href="#" class="text-blue-800 bg-white border py-1 px-3 rounded my-1"><span
                        class="jam jam-document text-xl"></span><span class="ml-1">Write</span></a>
                <a href="#" class="ml-6 rounded-full border-2 border-white">
                    <img class="w-6 h-6" src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" alt="">
                </a>
            </div>
        </div>
        <div class="flex justify-between border-b">
            <div>
                <a href="#" class="px-8 py-2 border-r h-full block">Close</a>
            </div>
            <div>
                <a href="#"
                    class="block border-pink-900 rounded bg-pink-600 hover:bg-pink-400 text-white text-md shadow px-4 py-1 mr-1 my-1">Save...</a>
            </div>
        </div>
        <div class="flex h-full text-sm flex-col md:flex-row">
            <div class="order-last md:order-first h-full w-full bg-gray-100 flex justify-center py-6">
                <div class="w-10/12">
                    <input type="text" class="w-full border border-gray-400 outline-none p-2 rounded mb-4"
                        placeholder="Title">
                    <div id="content" class="bg-white"></div>
                </div>
            </div>
            <div class="border-b md:border-l border-gray-400 flex flex-col justify-between" style="width: 23rem;">
                <div class="pt-4">
                    <div class="mb-4 pl-6 font-bold text-teal-800 pt-2">Post Settings</div>
                    <ul>
                        <li class="py-4 px-6">
                            <input class="p-2 outline-none border w-full rounded" type="text" placeholder="Description">
                        </li>
                        <li class="py-4 px-6">
                            <p class="mb-2">Thumbnail:</p>
                            <input type="file">
                        </li>
                    </ul>
                </div>
                <div class="w-full">
                    <a href="#" class="border-t block px-6 py-4 hover:bg-gray-300">
                        <div><span class="jam jam-trash"></span> Delete</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script src="/script.js"></script>

</html>
