<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/css/uikit.min.css" />


    <title>Todo</title>
</head>

<body>

    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">Fancy Todo</a>
        </div>
        <div class="uk-navbar-right">
            <div class="uk-navbar-item">
                <button class="uk-button uk-button-primary uk-button-small" id="logout">
                    Logout</button>
            </div>
        </div>
    </nav>
    <div class="w-full md:w-1/2 mb-4 mx-auto">
        <div class="uk-card uk-card-default uk-card-body flex jusitfy-center flex-col" id="auth">
            <h3 class="uk-card-title">Login</h3>
            <form id="login-form">
                <div class="w-full">
                    <ul id="login-error" class="text-red-500"></ul>
                </div>
                <input class="uk-input uk-form-width-small uk-form-small" type="email" placeholder="Email"
                    id="login-email" name="email">
                <input class="uk-input uk-form-width-small uk-form-small" type="password" placeholder="Password"
                    name="password" id="login-password">
                <button class="uk-button uk-button-default uk-button-small">Login</button>
            </form>
            <h3 class="uk-card-title">Register</h3>
            <form id="register-form" class="flex flex-wrap  -mx-1">
                <div class="w-full">
                    <ul id="register-error" class="text-red-500"></ul>
                    <ul id="register-info" class="text-green-500"></ul>
                </div>
                <div class="w-1/2 p-1">
                    <input class="uk-input w-full uk-form-small" type="text" placeholder="Fullname" id="reg-fullname"
                        name="fullname">
                </div>
                <div class="w-1/2 p-1">
                    <input class="uk-input w-full uk-form-small" type="email" placeholder="Email" id="reg-email"
                        name="email">
                </div>
                <div class="w-1/2 p-1">
                    <input class="uk-input w-full uk-form-small" type="password" placeholder="Password"
                        id="reg-password" name="password">
                </div>
                <div class="w-1/2 p-1">
                    <input class="uk-input w-full uk-form-small" type="password" placeholder="Password confirmation"
                        id="reg-password-confirmation">
                </div>
                <div class="w-full p-2 flex justify-center">
                    <button class="uk-button uk-button-default uk-button-small">Register</button>
                </div>
            </form>
            <hr>
            <p class="text-center">or via</p>
            <div class="flex justify-center w-full">
                <button class="uk-button uk-button-primary uk-button-small" id="google-oauth">Google
                    Sign-In</button>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="w-full md:w-1/2 mb-4 mx-auto uk-card uk-card-default uk-card-hover uk-card-body">
            <form id="form-add">
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend">New todo</legend>

                    <ul id="add-error" class="text-red-500">
                    </ul>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-small" type="text" placeholder="Name" name="name" id="add-name">
                    </div>

                    <div class="uk-margin">
                        <textarea class="uk-textarea uk-form-small" placeholder="Description" name="description"
                            id="add-description"></textarea>
                    </div>

                    <div class="uk-margin">
                        <input class="uk-input uk-form-small" type="date" name="due_date" id="add-due-date">
                    </div>
                </fieldset>
                <div class="w-full flex justify-end">
                    <button class="uk-button uk-button-primary uk-button-small">Add</button>
                </div>

            </form>
        </div>
        <div id="todo-list" class="w-full md:w-1/2 mb-4 mx-auto">

        </div>
    </div>


    <template id="list-template">
        <div class="uk-card uk-card-default mb-4 w-full">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom name">Name</h3>
                        <div class="uk-text-meta uk-margin-remove-top"><time class="due_date"></time>
                            <div class="inline due-date-input-container flex">
                                <input class="due-date-input uk-input" type="date">
                                <button class="uk-button uk-button-default uk-button-small due-date-button"
                                    uk-icon="icon: check"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                    incididunt.</p>
            </div>
            <div class="uk-card-footer flex justify-between items-center">
                <label><input class="uk-checkbox done" type="checkbox"> Done</label>
                <ul class="uk-iconnav">
                    <li><a href="#" class="delete" uk-icon="icon: trash"></a></li>
                </ul>
            </div>
        </div>
    </template>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit-icons.min.js"></script>
<script src="/validator.js"></script>
<script src="/app.js"></script>
<link rel="stylesheet" href="/style.css">

</html>
